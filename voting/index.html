<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <h1 class="welcome-text">Vote for your favorite emoji!</h1>
  </div>
  <div class="container">
      <div class="variant-wrapper">
          <img src="images/first.png" alt="First variant" class="variant">
          <div class="counter">0</div>
      </div>
      <div class="variant-wrapper">
          <img src="images/second.png" alt="Second variant" class="variant">
          <div class="counter">0</div>
      </div>
      <div class="variant-wrapper">
          <img src="images/third.png" alt="Third variant" class="variant">
          <div class="counter">0</div>
      </div>
      <div class="variant-wrapper">
          <img src="images/fourth.png" alt="Fourth variant" class="variant">
          <div class="counter">0</div>
      </div>
      <div class="variant-wrapper">
          <img src="images/fifth.png" alt="Fifth variant" class="variant">
          <div class="counter">0</div>
      </div>

  </div>

<script src="js/voting.js"></script>
</body>
</html>
