<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protocol Check</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="welcome-text">Check & change protocols [HTTP > HTTPS] </div>
    <div class="container">
        <a href="http://site.com" class="button yellow">Site 1</a>
        <a href="http://google.com" class="button yellow">Site 2</a>
    </div>
    <div class="check-container">
        <a href="#" class="check-button">CHECK PROTOCOLS</a>
    </div>
    <div class="container search">
        <form>
            <label for="checkSearch" id="searchLabel">Enter the address</label>
            <input type="text" id="checkSearch" value="google.com">
            <input type="button" class="button green" id="goButton" value="Go" style="border:none;">
        </form>
    </div>
<script src="js/checkProtocol.js"></script>
</body>
</html>
